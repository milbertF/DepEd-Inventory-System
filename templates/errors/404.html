<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/assets/baliwasan.png" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
     .error-box {
  width: 21rem;
  padding: 2rem;
  background-color: var(--containerColor);
  border-radius: 1rem;
  color: white;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(2rem);
  animation: fadeIn 0.5s ease;
}

.error-box h1 {
  font-size: 4rem;
  font-weight: bold;
  color: #E11C38;
  margin-bottom: 0.5rem;
}

.error-box h2 {
  font-size: 1.25rem;
  margin-bottom: 1rem;
}

.error-box p {
  font-size: 1rem;
  color: #ccc;
  margin-bottom: 1.5rem;
}

.back-button {
  padding: 0.6rem 1.5rem;
  background-color: green;
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 0.5rem;
  transition: background-color 0.2s ease;
}

.back-button:hover {
  background-color: darkgreen;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
</head>

<body>
    <div class="index">
        <img src="/images/assets/DepEd.png" alt="DepEd Logo Background" />

        <div class="logo">
            <img src="/images/assets/baliwasan.png" alt="DepEd Logo" />
        </div>

       
        <div class="error-box">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>
                The page you're looking for might have been removed,<br />
                had its name changed, or is temporarily unavailable.
            </p>
            <a href="/login" class="back-button"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>
</body>

</html>
