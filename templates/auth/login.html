<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" href="/images/assets/DepEd.png">
    <title>DIS-Login</title>


    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="index">
 
        <img src="/images/assets/DepEd.png" alt="">
        
        <div class="logo">
            <img src="/images/assets/DepEd.png" alt="">
        </div>

        <div class="titletext">
            <h1><span>Dep</span><span>Ed</span> Inventory System</h1>
        </div>

        <div class="container">
            <div class="inputContainer">
                <label for="login-email">Email</label>
                <div class="input">
                    <input id="login-email" type="email">
                </div>
            </div>

            <div class="inputContainer">
                <label for="login-password">Password</label>
                <div class="input">
                    <input id="login-password" type="password">
                </div>
                <button class="forgotPassword">Forgot password?</button>
            </div>

            <button>Sign in</button>
        </div>

        <div class="credits">
            <p>Built and maintained by <a href="#">CRAMATIX</a></p>
        </div>
    </div>
</body>
</html>
